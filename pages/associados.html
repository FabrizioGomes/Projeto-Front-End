    <link href="../assets/css/cursos/cursos-titulo.css" rel="stylesheet">
    <link href="../assets/css/cursos/cursos-descricao.css" rel="stylesheet">
    <link href="../assets/css/formulario/formulario.css" rel="stylesheet">
    <link href="../assets/css/formulario/formulario-titulo.css" rel="stylesheet">
    <link href="../assets/css/logo.css" rel="stylesheet">
    <link href="../assets/css/rodape.css" rel="stylesheet">
    <link href="" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img src="../assets/img/logo/logo.jpeg" alt="Logo da Casa de Repouso Melhor Idade" class="logo" />
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__item">
                    <a class="menu__link" href="index.html" target="_blank">Início</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="quem-somos.html" target="_blank">Quem Somos?</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="valores.html" target="_blank"> Missão, Visão e Valores</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="institucional.html" target="_blank">Institucional</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="associados.html" target="_blank">Associados</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="associados">
        <h2 class="associados__titulo">Associados</h2>
        <p class="associados__descricao"></p>
    </section>
    <section class="viagens">
        <h2 class="viagens__titulo"> Programação de Viagens</h2>
        <div class="viagem">
            <h3 class="viagens__sub--titulo">Aparecida</h3>
            <p class="viagens__descricao"></p>
            <img src="../assets/img/viagens/aparecida/aparecida.jpeg" class="viagens__imagem"></img>
            <img src="../assets/img/viagens/aparecida/interior-altar-aparecida.jpeg" class="viagens__imagem"></img>
            <img src="../assets/img/viagens/aparecida/interior-aparecida.jpeg" class="viagens__imagem"></img>
        </div>
        <div class="viagem">
            <h3 class="viagens__sub--titulo">Bonito</h3>
            <p class="viagens__descricao"></p>
            <img src="../assets/img/viagens/bonito/bonito.jpeg" class="viagens__imagem"></img>
            <img src="../assets/img/viagens/bonito/caverna-bonito.jpeg" class="viagens__imagem"></img>
            <img src="../assets/img/viagens/bonito/mergulho-bonito.jpeg" class="viagens__imagem"></img>
        </div>
        <div class="viagem">
            <h3 class="viagens__sub--titulo">Campos do Jordão</h3>
            <p class="viagens__descricao"></p>
            <img src="../assets/img/viagens/campos-do-jordao/campos-do-jordao.jpeg" class="viagens__imagem"></img>
            <img src="../assets/img/viagens/campos-do-jordao/campos-do-jordao-travessia.jpeg"
                class="viagens__imagem"></img>
            <img src="../assets/img/viagens/campos-do-jordao/campos-do-jordao-maria-fumaca.jpeg"
                class="viagens__imagem"></img>
        </div>
    </section>
    <section class="cursos">
        <h2 class="cursos__titulo">Programação dos Cursos</h2>
        <div class="curso">
            <h3 class="cursos__sub--titulo">Word</h3>
            <p class="cursos__descricao"></p>
            <img src="../assets/img/cursos/word.jpeg" alt="logo do Word" class="cursos__imagem">
        </div>
        <div class="curso">
            <h3 class="cursos__sub--titulo">Excel</h3>
            <p class="cursos__descricao"></p>
            <img src="../assets/img/cursos/excel.jpeg" alt="logo do Excel" class="cursos__imagem">
        </div>
        <div class="curso">
            <h3 class="cursos__sub--titulo">Whatsapp</h3>
            <img src="../assets/img/cursos/whatsapp.jpeg" alt="logo do Whatsapp" class="cursos__imagem">
            <p class="cursos__descricao"></p>
        </div>
    </section>
    <section class="formulario">
        <h2 class="formulario__titulo">Dúvidas e Sugestões:</h2>
        <form action="">
            <label class="nome" for="">Nome:</label><br>
            <input type="text"><br>
            <label class="email" for="">E-mail</label><br>
            <input type="email"><br>
            <label class="duvidas" for="">Fale conosco:</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </form>
    </section>
</body>

</html>
